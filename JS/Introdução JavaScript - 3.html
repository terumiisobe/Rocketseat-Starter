<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso JavaScript</title>
    </head>
    <body>
        
        <script>
            function temHabilidade(skills) {
                if(skills.indexOf("Javascript" , 0) != -1){
                    return true;
                }
                else{
                    return false;
                }
            }

            var skills = ["Javascript", "ReactJS", "React Native"];
            console.log(temHabilidade(skills));
        </script>
    </body>
</html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso JavaScript</title>
    </head>
    <body>
        
        <script>
            function experiencia(anos) {
                if(anos > 0 && anos <= 1){
                    return "Iniciante";
                }
                else if(anos <= 3){
                    return "Intermediário";
                }
                else if(anos <= 6){
                    return "Avançado";
                }
                else{
                    return "Jedi Master"
                }
            }

            var anosEstudo = 1;
            console.log(experiencia(anosEstudo));
        </script>
    </body>
</html>
